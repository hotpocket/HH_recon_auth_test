name: auth_demo
description: Cross-platform authentication demo
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_auth_2: ^5.0.0
  flutter_secure_storage: ^9.0.0
  http: ^1.1.0
  url_launcher: ^6.2.1
  shared_preferences: ^2.2.2
  flutter_blue_plus: ^2.1.0
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

# Web port configuration (requires Flutter 3.16+)
web:
  port: 8080